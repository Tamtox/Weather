<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="Styles/Weather.css">
<title>Weather App</title>
</head>
<body>
    <div id="wrapper" class="">
        <header>
            <form action="" id="search">
                <input type="text" name="city" id="city" placeholder="City Name">
                <select name="country" id="country">
                    <option value="default">Country</option>
                </select>
                <button id="city-button">Search</button>
            </form>
        </header>
        <main>
            <div id="info">
                <div id="time">22:05</div>
                <div id="city-name">Milan,Italy</div>
                <div id="date">23.05.20</div>
                <div id="temperature">45</div>
                <div id="description">Thunderstorm</div>
                <div id="wind-direction">Wind Direction:North-West</div>
                <div id="wind-speed">Wind Speed:5.5</div>
                <div id="pressure">Pressure:1013</div>
                <div id="humidity">Humidity:94%</div>
                <div id="forecast"></div>
            </div>
        </main>
        <footer></footer>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="Weather.js" ></script>
</body>
</html>
